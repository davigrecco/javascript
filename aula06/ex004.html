<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 25pt Arial;
        }
    </style>
</head>
<body>
    

    <script>
        var nome = window.prompt('Digite o seu nome: ')
        document.writeln(`Olá <strong>${nome}</strong>.`)
        document.writeln(`Seu nome tem ${nome.length} letras.`)
        document.writeln(`Seu nome em letras maiúsculas fica <strong>${nome.toUpperCase()}</strong>.`)
        document.writeln(`E seu nome em letras minúsculas fica <strong>${nome.toLowerCase()}</strong>.`)
    </script>
</body>
</html>
